<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Box Player</title>
    <style>
        :root {
            --background-color-light: #f0f0f0;
            --text-color-light: #333;
            --button-background-color-light: #007bff;
            --button-hover-color-light: #0056b3;

            --background-color-dark: #282c34;
            --text-color-dark: #c9d1d9;
            --button-background-color-dark: #0d6efd;
            --button-hover-color-dark: #0a58ca;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }
        h2 {
            transition: color 0.3s ease;
        }
        #songInput, button {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #songInput {
            border: 1px solid #ccc;
            background-color: #fff;
        }
        button {
            cursor: pointer;
            background-color: var(--button-background-color-light);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover-color-light);
        }
        .dark-mode button {
            background-color: var(--button-background-color-dark);
        }
        .dark-mode button:hover {
            background-color: var(--button-hover-color-dark);
        }
        .switch {
          position: fixed;
          bottom: 10px;
          right: 10px;
          display: inline-block;
          width: 60px;
          height: 34px;
        }
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
        }
        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          transition: .4s;
        }
        input:checked + .slider {
          background-color: #2196F3;
        }
        input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
          transform: translateX(26px);
        }
        .slider.round {
          border-radius: 34px;
        }
        .slider.round:before {
          border-radius: 50%;
        }
        .dark-mode-label {
          position: fixed;
          bottom: 50px; 
          right: 10px;
          color: var(--text-color-light);
          font-size: 14px;
          font-family: 'Courier New', monospace;
        }

        .dark-mode .dark-mode-label {
          color: var(--text-color-dark);
        }
        .example-text pre {
            font-family: 'Courier New', monospace;
            margin-top: 5px; 
            margin-bottom: 5px; 
            color: var(--text-color-light);
            text-align: left;
            padding-left: 20px;
            white-space: pre-wrap;
        }

        .dark-mode .example-text pre {
            color: var(--text-color-dark);
        }

        .instruction-text {
            font-family: 'Courier New', monospace;
            color: #666; 
            margin-bottom: 20px; 
            max-width: 600px;
            text-align: center; 
        }
        
        .example-text pre {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .dark-mode .instruction-text {
            color: #bbb; 
        }
        body, .instruction-text, .example-text pre {
        font-size: 15px;
        line-height: 1.2; 
        }

        h2 {
            font-size: 26px;
        }

        #songInput, .instruction-text, .example-text pre {
            margin-bottom: 10px;
        }

        .instruction-text, .example-text pre {
            padding-left: 15px;
        }

        .instruction-text, .example-text pre {
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <h2>MusicBox Notes! ðŸŽµ</h2>
    <div class="instruction-text">Compose a song with your composeSong method and copy and paste your song into the reflection(next slide!) for your TA :D</div>
    <div class="example-text">
        <pre>Example:

F Bâ™­ A G F</pre>
    </div>
    <textarea id="songInput" rows="10" cols="50" placeholder="Compose a song with your composeSong method and paste your printed returned song 2D array into the text area and click the Play Song button :D"></textarea><br>
    <button onclick="playSong()">Play Song</button>
    <button onclick="stopPlaying()">Stop Playing Music</button>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
    <span id="darkModeStatus" class="dark-mode-label">Dark Mode: OFF</span>

    <script src="musicBox.js"></script>
    <script>
        var activeAudioElements = [];

        function toggleDarkMode() {
            const isChecked = document.getElementById('darkModeToggle').checked;
            document.body.classList.toggle('dark-mode', isChecked);
            const mode = isChecked ? 'dark' : 'light';
            localStorage.setItem('theme', mode);
            document.getElementById('darkModeStatus').textContent = isChecked ? 'Dark Mode: ON' : 'Dark Mode: OFF';
        }

        function applyInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            const isDarkMode = savedTheme === 'dark';
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.getElementById('darkModeToggle').checked = isDarkMode;
            document.getElementById('darkModeStatus').textContent = isDarkMode ? 'Dark Mode: ON' : 'Dark Mode: OFF';
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            applyInitialTheme();
            document.getElementById('darkModeToggle').addEventListener('change', toggleDarkMode);
        });
    </script>
</body>
</html>
